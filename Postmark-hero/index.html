<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="main-div">
            <!--Serves as seciton one-->
            <!-- <div class="header-div"> -->
                <header class="header-class">
                    <a class="logo" href="#"><img src="assets/logo.svg" alt="Postmark logo" class="logo-image"></a>
                    <nav class="nav-class">
                        <ul class="ul-class">
                            <li class="nav-menu-list">Why Postmark?</li>
                            <li class="nav-menu-list">Product</li>
                            <li class="nav-menu-list">Pricing</li>
                            <li class="nav-menu-list">Resources</li>
                            <li class="nav-menu-list">Help</li>
                            <li class="nav-menu-list log-in">Log in</li>
                            <li class="nav-menu-list free-trial">Start Free Trial</li>
                        </ul>
                    </nav>
                </header>
            <!-- </div> -->

            <!--This part contains the tag line for Postmark, details on Postmark tag line and a button urging for a free trial-->
            <div class="section-two">
                <div class="left-column">
                    <p class="motto">Reliable delivery for your application emails</p>
                    <p class="motto-explanation">Postmark delivers your email to customers on time, every time.</p>
                    <span class="start-free-trial-span"><p class="start-free-trial">Start Free Trial</p></span>
                </div>
                <div class="right-column">
                    <img src="assets/plane.svg" alt="An airplane carrying Postmark logo brand">
                </div>
            </div>

            <!--This part contains the hero trucks background-->
            <section class="section-three">
                <img src="assets/home-hero-trucks-bg.svg" alt="Home hero trucks background">
            </section>
        </div>
    </main>
</body>

</html>
